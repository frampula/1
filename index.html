<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./data.js" defer></script>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="wrapper">
      <article class="widget-card">
        <select>
          <option>Dnipro</option>
          <option>Zaporizhzhia</option>
          <option>Kharkiv</option>
          <option>Lviv</option>
          <option>Kyiv</option>
        </select>

        <button class="btn">Get the weather</button>
      </article>

      <article class="weather" id="weather-box">
        <p>City name: <span id="city"></span></p>
        <p>Temperature: <span id="temp"></span></p>
        <p>Weather description: <span id="description"></span></p>
</article>

    </section>
  </body>
</html>
